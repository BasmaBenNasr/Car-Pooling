<!-- Default form login -->
<form  class="text-center border border-light p-5" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">

  <p class="h4 mb-4">Login</p>

  <!--type to choose between passenger and driver-->
  <div class="input-group mb-3">
            
      <label class="input-group-text">User Type</label>
      <select class="form-select" formControlName="type">
        <option value="Driver">
          Driver
        </option>
        <option value="passenger"></option>
          Passenger
        </option>
      </select>
</div>  

  <!-- Email -->
  <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" formControlName="email" placeholder="E-mail">

  <!-- Password -->
  <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" formControlName="password">

  <!-- <div class="d-flex justify-content-around">
    <div>
     
      <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
    </div>
    <div>
      
      <a href="">Forgot password?</a>
    </div>
  </div> -->

  <!-- login button -->
  <button mdbBtn color="login" block="true" class="my-4" type="submit">Login</button>

  <!-- Register -->
  <p>Not a member?</p>

 <!-- Register button -->
 <button mdbBtn color="register" block="true" class="my-4" type="submit" (click)="signUp()" >Create an account</button>
</form>
