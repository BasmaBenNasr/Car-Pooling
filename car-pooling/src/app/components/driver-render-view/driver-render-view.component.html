  <div class="container">
    <div class="row justify-content-lg-center">
        <div class="col-md-6" *ngIf="carData">
<form class="text-center border border-light p-5">
    <p class="h4 mb-4">Your car information :</p>
    <div   id="defaultContactFormName"  class="form-control mb-4" >Model : {{carData.model}}</div>
    <div class="form-control mb-4" > Type of fuel : {{carData.fuelType}} </div>
    <div class="form-control mb-4">car color : {{carData.color}}</div>
    <div class="form-control mb-4" >Kilometer traveled : {{carData.VKT}}</div>
    <div class="form-control mb-4">Vehicule identification number : {{carData.VIN}}</div>
    <div class="form-control mb-4">Capacity : {{carData.maxSeats}}</div>
  </form>
</div>
</div>
</div>
