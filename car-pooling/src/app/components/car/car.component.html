<div class="page-container">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <h1>Sign Up</h1>
        <input type="text" name="Model" class="Name" placeholder="Name" ngModel>
        <input type="text" name="fuelType" class="Address" placeholder="fuel type" ngModel>
        <input type="text" name="color" class="Email" placeholder="color" ngModel>
        <input type="text" name="VKT" class="Adress" placeholder="kilometers traveled" ngModel>
        <input type="number" name="VIN" class="City" placeholder="VIN" ngModel>
        <input type="number" name="seats" class="Tele" placeholder="Number of seats" ngModel>
        <button type="submit" value="Add" name="submit">Submit</button>
    </form>
</div>
