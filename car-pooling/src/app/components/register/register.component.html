<div class="container mt-2 mb-5">
  <div class="row justify-content-md-center">
      <div class="col-md-6">
          
          <mdb-card cascade="true" narrower="true">
            <mdb-card-body cascade="true">

  <!--Passenger-->
<!-- Default form register -->
<form  class="text-center border border-light p-4" [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm.value)">

  <p class="h2 indigo-text mb-4 font-weight-bold">Sign up</p>

  <div class="form-row mb-4">
    <div class="input-group mb-3">
              
      <label class="input-group-text">User Type</label>
      <select class="form-control" formControlName="type">
        <option value="driver">
          Driver
        </option>
        <option value="passenger">
          Passenger
        </option>
      </select>
</div>  
    <div class="col" >
      <!-- First name -->
      <input type="text"  class="form-control" placeholder="First name" formControlName="firstName">
    </div>
    <div class="col">
      <!-- Last name -->
      <input type="text"  class="form-control" placeholder="Last name" formControlName="lastName">
    </div>
  </div>

  <!-- E-mail -->
  <div>
  <input type="email"  class="form-control mb-4" mdbInput mdbValidate
  [formControl]="email" placeholder="E-mail" formControlName="email">
  <mdb-error
              *ngIf="email.invalid && (email.dirty || email.touched)">
      
            </mdb-error>
            <mdb-success
              *ngIf="email.valid && (email.dirty || email.touched)">
            </mdb-success>
</div>
  <!-- Password -->
  <div>
  <input type="password"  class="form-control" mdbInput mdbValidate
  [formControl]="password" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" formControlName="password">
  <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
    <mdb-error
    *ngIf="password.invalid && (password.dirty || password.touched)">

  </mdb-error>
  <mdb-success
    *ngIf="password.valid && (password.dirty || password.touched)">
  </mdb-success>
    At least 6 characters with 1 Capital and 1 digit
  </small>
   </div>
   <!-- reconfirm Password -->
   <input (change)="checkPassword($event)" type="password"  class="form-control" placeholder=" Confirm your password" aria-describedby="defaultRegisterFormPasswordHelpBlock" formControlName="confirmPassword">
   <small  class="form-text text-muted mb-4">
    {{checkedPassword}}
   </small>

   <!-- address -->
  <input type="text" class="form-control" placeholder="Address" aria-describedby="defaultRegisterFormPhoneHelpBlock" formControlName="address">
  <small class="form-text text-muted mb-4">
    
  </small>
  <!-- Phone number -->
  <input type="string"  class="form-control" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock" formControlName="phoneNumber">
  <small  class="form-text text-muted mb-4">
  </small>

    <!-- ID card of passenger and driver -->
    <input type="number"  class="form-control" placeholder="ID Card Number" aria-describedby="defaultRegisterFormPhoneHelpBlock" formControlName="idCard">
    <small  class="form-text text-muted mb-4">
      

    </small>

    <!--****************************************************************************************************************************-->
    <!--added information for the driver-->


        <!-- Licence driver -->
        <input  *ngIf="signupForm.value.type==='driver'" type="number"  class="form-control" placeholder="Driver Licence number"  formControlName="driverLicense">
        <small  class="form-text text-muted">
          
        </small>
     
  <!-- Sign up button -->
  <button mdbBtn color="indigo" block="true" class="my-4" type="submit">Sign Up</button>
</form>

</mdb-card-body>
</mdb-card>

</div>
</div>
</div>
