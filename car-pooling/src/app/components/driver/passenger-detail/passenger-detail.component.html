<app-navbar></app-navbar>
<div class="container mt-5">
    <div class="main-body">
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src={{passenger.imageUrl}} alt="Admin" class="rounded-circle" width="150" height="150">
                    <div class="mt-3">
                      <h4>{{passenger.firstName | uppercase}} {{passenger.lastName | uppercase}}</h4>
                      <h6>Passenger</h6>
                      <p class="text-muted font-size-sm">from {{passenger.address}}, Tunisia</p>
                      <!-- <button class="btn btn-primary">Feedback</button>
                      <button class="btn btn-outline-primary">Message</button> -->
                      <hr>
                  <div class="row">
                    <div class="col-sm-6">
                      <h6 class="mb-0">Phone</h6>
                    </div>
                    <div class="col-sm-6 text-secondary">
                        {{passenger.phoneNumber}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-6">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-6 text-secondary">
                      {{passenger.email}}
                    </div>
                  </div>
                  <hr>
                    </div>
                  </div>
                </div>
              </div>
             
            </div>
            <div class="col-md-8 mt-5">
              <div class="card mb-3">
                <div class="card-body">
                  <h4>Feedback</h4>
                  <hr>
                  <div class="row">
                    
             
     <div class="container mt-5" *ngIf="feedBack">
    <div class="d-flex justify-content-center row">
        <div class="col-md-6">
            <div class="p-3 bg-white rounded">
                
                <div class="review mt-4" *ngFor="let feed of feedBack">
                    <div class="d-flex flex-row comment-user"><img class="rounded" src="{{feed.Driver.imageUrl}}"  width="50" height="50">
                        <div class="ml-2">
                            <div class="d-flex flex-row align-items-center"><span class="name font-weight-bold text-secondary">{{feed.Driver.firstName}} {{feed.Driver.lastName}}</span><span class="dot"></span><span class="date">{{feed.createdAt }}</span></div>
                            <div class="rating">Driver</div>
                        </div>
                    </div>
                    <div class="mt-2">
                        <p class="comment-text">{{feed.message}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
