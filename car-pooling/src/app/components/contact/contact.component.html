
      <div class="anchor" id="contactSpacing"></div>

      <div class="row">
        <div class=" col-xs-12  col-sm-12 col-md-12 col-lg-12">
          <div id="contact">
            <div class="row">
              <br>
              <div class="col-xs-10 col-sm-10 col-md-8  col-lg-8 col-xs-offset-1  col-sm-offset-1 col-md-offset-2 col-lg-offset-2">

                <form class="form-horizontal" role="form" id="contactForm">
                  <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control required" id="name" name="name" placeholder="First & Last Name" value="" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control required" id="email" name="email" placeholder="example@domain.com" value="" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="message" class="col-sm-2 control-label">Message</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" rows="4" id="message" name="message" required></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                      <input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
                    </div>
                  </div>
                </form>
                <div id="alert"></div>
                <br>
              </div>
            </div>
          </div>
        </div>
      </div>
